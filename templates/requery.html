<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Requery</title>
  <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet" type="text/css">
</head>
<body>
  <form name="frm" action="{{url_for('requery_submit')}}" method="post" class="form-horizontal" role="form">
    <fieldset>
    	<legend>Requery</legend>
    </fieldset>
    <div class="form-group form-group-sm">
      <label class="col-md-2 control-label">RefNo</label>
      <div class="col-md-6">
        <input name="RefNo" class="form-control" placeholder="RefNo" value="{{o.RefNo}}" />
      </div>
    </div>
    <div class="form-group form-group-sm">
      <label class="col-md-2 control-label">Amount</label>
      <div class="col-md-6">
        <input name="Amount" class="form-control" placeholder="Amount" value="{{o.Amount}}" />
      </div>
    </div>
    <div class="form-group form-group-sm">
      <div class="col-md-6 col-md-offset-2">
        <button type="submit" class="btn btn-primary btn-sm">Submit</button>
      </div>
    </div>
    {% if o.Data %}
    <div class="form-group form-group-sm">
      <div class="col-md-6 col-md-offset-2">
        <p class="form-control-static">{{o.Data}}</p>
      </div>
    </div>
    {% endif %}
  </form>
</body>
</html>
